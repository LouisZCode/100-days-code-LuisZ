<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Invitation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="invitation-card">
            <h1>Birthday Celebration! 🎉</h1>
            <div class="party-details">
                <h2>You're Invited!</h2>
                <p>Please join us to celebrate</p>
                <h3>My Birthday Party</h3>
                
                <div class="details">
                    <p>📅 Date: [Your Date]</p>
                    <p>⏰ Time: [Your Time]</p>
                    <p>📍 Location: [Your Location]</p>
                </div>

                <div class="rsvp">
                    <p>Please RSVP by [date]</p>
                    <p>Contact: [your contact info]</p>
                    <div class="button-container">
                        <button id="confirmBtn" class="rsvp-btn confirm">Confirm</button>
                        <button id="declineBtn" class="rsvp-btn decline">Decline</button>
                    </div>
                    <p id="response-message"></p>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
